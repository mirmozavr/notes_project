{% extends "base.html" %}

{% block head %}
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}" )>

{% endblock %}

{% block content %}
    <div class="container">
        <div class="note" style="background-color: {{ note.color }}">
            <p class="title">{{ note.title }}</p>
            <p>{{ note.content }}</p>
{#            <div class="del"><button type="submit">Delete</button></div>#}
            <form action="" method="post">
                {{ form.delete }}
            </form>
        </div>
    </div>
{% endblock %}
