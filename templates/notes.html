{% extends "base.html" %}

{% block head %}
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}" )>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block content %}
    <div class="container">
        {% for note in data %}
            <div style="background-color: {{ note.color }}"
                 class="note">
                <p class="title">{{ note.title }}</p>
                <p>{{ note.content }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
