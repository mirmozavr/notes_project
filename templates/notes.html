{% extends "base.html" %}

{% block head %}
    <title>Notes</title>

{% endblock %}

{% block content %}

    {% for note in data %}
        <a href="/notes/{{ note.id }}" class="note" style="background-color: {{ note.color }}">
            <p class="title">{{ note.title }}</p>
            <p>{{ note.content }}</p>
        </a>
    {% endfor %}

{% endblock %}
