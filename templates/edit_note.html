{% extends "base.html" %}

{% block head %}

    <title>Edit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}" )>

{% endblock %}

{% block content %}

    <div class="container">
        <div class="note" style="background-color: {{ note.color }}">
            <form action="" method="post">

                {% for field in form if field.name != "csrf_token" %}
                    <p>{{ field.label }}</p>
                    <p>{{ field }}
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </p>
                {% endfor %}

            </form>
        </div>
    </div>

{% endblock %}
